<body class="WebBody">
<div class="login">
<mat-form-field class="example-full-width">
  <mat-label class="withetext">Email</mat-label>
  <input [(ngModel)]="email" matInput type = "email" class="withetext">
</mat-form-field>
<br>
<mat-form-field class="example-full-width ">
  <mat-label class="withetext">Password</mat-label>
  <input [(ngModel)]="password" matInput type = "password" >
</mat-form-field>
<br>
<button mat-raised-button class="Btn withetext register"  (click)="login()" > Log in</button>
<br><br>
<button mat-raised-button class="Btn withetext register"  (click)="register()" > Register</button>
</div>
