<h2>My Pizzas</h2>

<ul class="pizzas">
  <li *ngFor="let pizza of pizzas">
    <label [class.selected]="pizza === selectedPizza" type="button" (click)="onSelect(pizza)">
      <span class="id">{{pizza.id}} <span class="name">{{pizza.name}} </span>  </span>
      <br>
      <span class="Toppings">{{pizza.Topping}}</span>
    </label>


  </li>
</ul>

<app-pizza-detail [pizza]="selectedPizza"></app-pizza-detail>
